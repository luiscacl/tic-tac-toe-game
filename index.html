<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="game-container o">
      <div id="1" class="input top left"></div>
      <div id="2" class="input top"></div>
      <div id="3" class="input top right"></div>
      <div id="4" class="input left"></div>
      <div id="5" class="input center"></div>
      <div id="6" class="input right"></div>
      <div id="7" class="input bottom left"></div>
      <div id="8" class="input bottom"></div>
      <div id="9" class="input bottom right"></div>
    </div>
    <div style="display: none" class="result-container">
      <h1 class="result">X's Win!</h1>
      <button>Play Again</button>
    </div>
  </body>
</html>
